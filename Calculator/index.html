<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-1" id="display-1"></div>
        <div class="display-2" id="display-2"></div>
        <div class="button-container">
            <button class="btn number" id="c">C</button>
            <button class="btn number" id="sqr">x²</button>
            <button class="btn number" id="erase">&#9003</button>
            <button class="btn number" id="1">1</button>
            <button class="btn number" id="2">2</button>
            <button class="btn number" id="3">3</button>
            <button class="btn number" id="4">4</button>
            <button class="btn number" id="5">5</button>
            <button class="btn number" id="6">6</button>
            <button class="btn number" id="7">7</button>
            <button class="btn number" id="8">8</button>
            <button class="btn number" id="9">9</button>
            <button class="btn number" id="negate">±</button>
            <button class="btn number" id="0">0</button>
            <button class="btn number" id="dot">.</button>
        </div>
        <div class="operations-container">
            <button class="btn operation" id="add">+</button>
            <button class="btn operation" id="subtract">-</button>
            <button class="btn operation" id="multiply">X</button>
            <button class="btn operation" id="divide">÷</button>
            <button class="btn operation" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
