<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>PC shop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand d-flex flex-row brand-link" href="#">
          <i class="fas fa-5x fa-laptop-code mr-4 my-auto"></i>
          <div class="d-flex flex-column justify-content-center">
            <h3 class="border-bottom pb-3 display-4">cetes</h3>
            <small>everything for you</small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item my-auto">
              <a id="nav-home" class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item my-auto">
              <a class="nav-link" id="nav-laptops" href="#">Laptops</a>
            </li>
            <li class="nav-item my-auto">
              <a class="nav-link" id="nav-phones" href="#">Phones</a>
            </li>
            <li class="nav-item my-auto">
              <a class="navbar-brand cart-page d-flex flex-row" href="#">
                <i class="fas ml-xl-5 fa-3x fa-shopping-cart"></i>
                <h2 class="shopping-cart-items ml-3 my-auto display-4">
                  0
                </h2>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      id="carouselCaptions"
      class="carousel slide d-none"
      data-ride="carousel"
    >
      <ol class="carousel-indicators mb-5">
        <li
          data-target="#carouselCaptions"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselCaptions" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a id="laptops-carousel" href="#">
            <img
              src="img/lap-top-main.jpg"
              class="d-block w-100 h-50"
              alt="lap-top image"
            />
          </a>
          <div class="carousel-caption d-none d-md-block mb-5">
            <h5 class="display-4">
              Laptops
            </h5>
            <p>Best laptops for the lowest prices</p>
          </div>
        </div>
        <div class="carousel-item">
          <a id="phones-carousel" href="#">
            <img
              src="img/phone-main.jpg"
              class="d-block w-100 h-50"
              alt="cell phone image"
            />
          </a>
          <div class="carousel-caption d-none d-md-block mb-5">
            <h5 class="display-4">Phones</h5>
            <p>
              The largest selection of the most advanced smart phones on the
              market
            </p>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselCaptions"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselCaptions"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="success-alert w-md-25 d-flex position-fixed flex-column"></div>

    <div class="insert-page"></div>

    <div id="paginate" class="container justify-content-center mb-3">
      <nav aria-label="page-nav">
        <ul class="pagination"></ul>
      </nav>
    </div>

    <table class="table text-center d-none container text-white">
      <thead class="thead-dark">
        <tr class="text-uppercase">
          <th scope="col"></th>
          <th scope="col">Picture</th>
          <th scope="col" class="d-md-table-cell d-none">product name</th>
          <th scope="col">amount</th>
          <th scope="col" class="d-md-table-cell d-none">price per item</th>
          <th scope="col">total price</th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>

    <div class="sub-tbl"></div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/script.js"></script>
  </body>
</html>
